<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.google.com/specimen/Space+Grotesk" rel="stylesheet">
</head>
<body>
    <div class="image-container">
        <img src="bg-main-desktop.png" alt="Background image" style="position: relative;">
        <div class="card-container">
            <div class="front">
                <img src="bg-card-front.png" alt="Overlay image 1" class="front" >
                <div class="card-number-box">################</div>
                <div class="flexbox">
                    <div class="box">
                        <!--<span>card holder</span>-->
                        <div class="card-holder-name">WISDOM ELI GBAFA</div>
                    </div>
                    <div class="box">
                        <!--<span>expires</span>-->
                        <div class="expiration">
                            <span class="exp-month">00/</span>
                            <span class="exp-year">00</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="back">
                <img src="bg-card-back.png" alt="Overlay image 2" class="back" >
                <div class="cvc">000</div>
            </div>
        </div>
        
        
    
      <div class="container">
        <form action="">
            <div class="inputBox">
                <span>CARDHOLDER NAME</span>
                <input type="text" maxlength="24" class="card-holder" placeholder="eg.Wisdom Eli">
            </div>
            <div class="inputBox">
                <span>CARD NUMBER</span>
                <input type="text" maxlength="19" class="card-number" placeholder="eg. 1234 5678 9123 0000">
            </div>
            <div class="flexbox1">
                <div class="inputBox">
                    <span>EXP.DATE </span>
                    <select name="" id="" class="month-input">
                    <option value="month" selected disabled>month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                </div>
                <div class="inputBox">
                    <span>(MM/YY)</span>
                    <select name="" id="" class="year-input">
                    <option value="year" selected disabled>year</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
               
                </select>
                </div>
                <div class="inputBox">
                    <span>cvv</span>
                    <input type="text" maxlength="3" class="input-cvc">
                </div>
            </div>
            <input type="submit" value="CONFIRM" class="submit-btn">
        </form>
      </div>
      <script src="script.js"></script>
</body>
</html>
