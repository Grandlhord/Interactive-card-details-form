<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="image-container">
        <img src="bg-main-desktop.png" alt="Background image" style="position: relative;">
        <img src="bg-card-front.png" alt="Overlay image 1" class="front" >
        <img src="bg-card-back.png" alt="Overlay image 2" class="back" >
    
      <div class="container">
        <form action="">
            <div class="inputBox">
                <span>CARDHOLDER NAME</span>
                <input type="text" maxlength="16" class="card-number-input" placeholder="eg.Wisdom Eli">
            </div>
            <div class="inputBox">
                <span>CARD NUMBER</span>
                <input type="text" class="card-holder-input" placeholder="eg. 1234 5678 9123 0000">
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>EXP.DATE </span>
                    <select name="" id="" class="month-input">
                    <option value="month" selected disabled>month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                </div>
                <div class="inputBox">
                    <span>(MM/YY)</span>
                    <select name="" id="" class="year-input">
                    <option value="year" selected disabled>year</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
               
                </select>
                </div>
                <div class="inputBox">
                    <span>cvv</span>
                    <input type="text" maxlength="4" class="cvv-input">
                </div>
            </div>
            <input type="submit" value="CONFIRM" class="submit-btn">
        </form>
      </div>
</body>
</html>
